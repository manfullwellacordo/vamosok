<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Métricas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Dashboard</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#" class="menu-item active" data-view="summary">
                        <i class="fas fa-chart-pie"></i> Resumo
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item" data-view="metrics">
                        <i class="fas fa-chart-line"></i> Métricas
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item" data-view="alerts">
                        <i class="fas fa-bell"></i> Alertas
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Filters -->
            <div class="filter-section">
                <form id="filter-form" class="row g-3">
                    <div class="col-md-3">
                        <label for="start-date" class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="col-md-3">
                        <label for="end-date" class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                    <div class="col-md-3">
                        <label for="collaborator" class="form-label">Colaborador</label>
                        <select class="form-select" id="collaborator">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="">Todos</option>
                            <option value="active">Ativos</option>
                            <option value="completed">Concluídos</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading-overlay">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>

            <!-- Summary View -->
            <div id="summary-view" class="view-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Contratos</h5>
                                <h2 id="total-contracts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Contratos Ativos</h5>
                                <h2 id="active-contracts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tempo Médio de Resolução</h5>
                                <h2 id="avg-resolution-time">0h</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Metrics View -->
            <div id="metrics-view" class="view-content" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <canvas id="metrics-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Alerts View -->
            <div id="alerts-view" class="view-content" style="display: none;">
                <div id="alerts-list"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>
</body>
</html>
